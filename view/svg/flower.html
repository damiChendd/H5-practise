<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    svg{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left:0;
    }
    path{
      width: 100%;
      fill:#F6E6CC;
    }
  </style>
</head>
<body>
<div id="nav">
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" >
    <g>
      <a xlink:href="#home">
        <path d="M150 150 C200 360, 360 200, 150 150 Z"   fill="#fff" />
        <text x="170" y="210"  transform="rotate(45 200 220)" style="fill:#000;font-size:16px;">home</text>
        <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 150 150" to="360 150 150" repeatCount="indefinite"/>
      </a>
    </g>
    <g>
      <a xlink:href="#about">
        <path d="M150 150 C200 360, 360 200, 150 150 Z"   fill="#fff" />
        <text x="170" y="210"  transform="rotate(45 200 220)" style="fill:#000;font-size:16px;">about</text>
      </a>
      <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="-72 150 150" to="288 150 150" repeatCount="indefinite"/>
    </g>
    <g>
      <a xlink:href="#skill">
        <path d="M150 150 C200 360, 360 200, 150 150 Z"   fill="#fff" />
        <text x="170" y="210"  transform="rotate(45 200 220)" style="fill:#000;font-size:16px;">skill</text>
      </a>
      <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="-144 150 150" to="216 150 150" repeatCount="indefinite"/>
    </g>
    <g>
      <path d="M150 150 C200 360, 360 200, 150 150 Z"   fill="#fff" />
      <a xlink:href="#portfolio">
        <text x="170" y="210"  transform="rotate(45 200 220)" style="fill:#000;font-size:16px;">portfolio</text>
      </a>
      <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="-216 150 150" to="144 150 150" repeatCount="indefinite"/>
    </g>
    <g>
      <a xlink:href="#contact">
        <path d="M150 150 C200 360, 360 200, 150 150 Z"   fill="#fff" />
        <text x="170" y="210"  transform="rotate(45 200 220)" style="fill:#000;font-size:16px;">contact</text>
      </a>
      <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="-288 150 150" to="72 150 150" repeatCount="indefinite"/>
    </g>
  </svg>
</div>
</svg>
</body>
</html>
