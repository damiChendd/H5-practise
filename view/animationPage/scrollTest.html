<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滑屏测试</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .main{
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
    }
    .page1{
      background-color: pink;
    }
    .page2{
      background-color: #2a85a0;
    }
    .page3{
      background-color: #6CE26C;
    }
    .page4{
      background-color: #a47e3c;
    }
    .page5{
      background-color: #953b39;
    }
    .page6{
      background-color: #7ab5d3;
    }
    .page7{
      background-color: #f938ab;
    }

    /*第一页*/
    .page1-box{
      position: relative;
    }
    .page1-head{
      position: absolute;
      top: -10px;
      left: 0;
    }
    .page1-head-move{
      position: absolute;
      top: 5px;
      left: 0;
      transition: top 2s;
    }

    .page1-text{
      height: 150px;
      font-size: 10px;
    }
    .page1-text-move{
      height: 150px;
      font-size: 20px;
      line-height: 200px;
      transition: font-size 2s;
    }
    .page1-photo{
      margin-left: 300px;
      /*transform: translateX(200px);*/
    }
    .page1-photo-move{
      margin-left: 0px;
      /*transform: translateX(0px);*/
      transition: margin-left 1s;
    }

    /*第二页*/
    .page2-head{
      opacity:0;
    }
    .page2-head-move{
      opacity:1;
      transition: opacity 2s;
    }

    .page2-photobg{
      width: 60%;
      height: 280px;
      background-color: #fcd9a5;
      margin: 0 auto;
    }
    .page2-photobg-move{
      width: 68%;
      height: 300px;
      background-color: #fcd9a5;
      margin: 0 auto;
      transition: width 0.5s, height 0.5s;
    }
    .page2-photopic{
      width: 0px;
    }
    .page2-photopic-move{
      width: 80%;
      transition: width 1s;
    }

    .page2-text{
      transform: rotate(0deg);
    }
    .page2-text-move{
      transform: rotate(360deg);
      transition: transform 2s;
    }

    .page2-car{
      width: 0px;
      margin-left: 300px;
      /*transform: translateX(200px);*/
    }
    .page2-car-move{
      width: 100%;
      margin-left: 0px;
      /*transform: translateX(0px);*/
      transition: margin-left 1s;
    }


    /*第三页*/
    .page3-head{
      opacity:0;
    }
    .page3-head-move{
      opacity:1;
      transition: opacity 2s;
    }
    .page3-photo-frame{
      position: relative;
      text-align: center;
      margin: 0 auto;
      height: 200px;
      /*width: 75%;*/
    }

    .page3-photo1{
      /*从上到下飞*/
      position: absolute;
      left: 40px;
      top: -20px;
      opacity: 0;
    }
    .page3-photo1-move{
      position: absolute;
      left: 40px;
      top: 0;
      opacity: 1;
      transition: top 2s,opacity 2s;
    }
    .page3-photo2{
      /*从下到上飞*/
      position: absolute;
      left: 135px;
      top: 20px;
      opacity: 0;
    }
    .page3-photo2-move{
      position: absolute;
      top: 0;
      left: 135px;
      opacity: 1;
      transition: top 2s,opacity 2s;
    }
    .page3-photo3{
      /*从右向左飞*/
      /*从下到上飞*/
      position: absolute;
      /*right: -20px;*/
      right: 40px;
      opacity: 1;
    }
    .page3-photo3-move{
      /*position: absolute;*/
      /*right: 40px;*/
      /*opacity: 1;*/
      /*transition: right 2s,opacity 2s;*/
    }

    .page3-photo4{
      /*从右向左飞*/
      position: absolute;
      /*left: -20px;*/
      left: 40px;
      bottom: 0;
      opacity: 1;
    }
    .page3-photo4-move{
      position: absolute;
      left: 40px;
      bottom: 0;
      opacity: 1;
      transition: left 3s,opacity 3s;
    }
    .page3-photo5{
      /*从下向上*/
      position: absolute;
      left: 135px;
      bottom: -20px;
      opacity: 0;
    }
    .page3-photo5-move{
      position: absolute;
      bottom: 0;
      left: 135px;
      opacity: 1;
      transition: bottom 3s,opacity 3s;
    }
    .page3-photo6{
      /*从上向下飞*/
      position: absolute;
      right: 40px;
      bottom: -20px;
      opacity: 0;
    }
    .page3-photo6-move{
      position: absolute;
      right: 40px;
      bottom: 0;
      opacity: 1;
      transition: bottom 3s,opacity 3s;
    }
    .page3-ship{
      margin-left: -370px;
    }
    .page3-ship-move {
      margin-left: 0px;
      transition: margin-left 2s;
    }

    /*第四页*/
    .page4-head{
      opacity:0;
    }
    .page4-head-move{
      opacity: 1;
      transition: opacity 2s;
    }

    .page4-photo-frame{
      position: relative;
      height: 150px;
    }
    .page4-photo1{
      /*从左向右滑动*/
      /*position: absolute;*/
      /*left: -100px;*/
      /*margin-left: -200px;*/
      float: left;
      opacity: 0;
    }
    .page4-photo1-move{
      /*position: absolute;*/
      /*left: 0px;*/
      clear: both;
      opacity: 1;
      transition: opacity 2s;
    }
    .page4-photo2{
      /*!*从右向左滑动*!*/
      /*position: absolute;*/
      /*right: -100px;*/
      float: right;
      opacity: 0;
    }
    .page4-photo2-move{
      /*position: absolute;*/
      /*right: 0px;*/
      clear: both;
      transition: opacity 2s;
    }
  </style>
</head>
<body>
  <div class="main" id="main">
    <div id="page1" class="page1">
      <div class="page1-box">
        <img src="../../static/img/page1-head.png" alt="" class="page1-head" id="page1-head">
        <div class="page1-text" id="page1-text">我的旅行相册</div>
        <img src="../../static/img/page1-person.png" alt="" class="page1-photo" id="page1-photo">
      </div>
    </div>
    <div id="page2" class="page2">
      <img src="../../static/img/page2-head.png" alt="" class="page2-head" id="page2-head">
      <div>
        <div class="page2-photobg" id="page2-photobg">
          <img src="../../static/img/page2-photo.png" alt="" class="page2-photopic" id="page2-photopic">
        </div>
        <div class="page2-text" id="page2-text">
          <div>有的事现在不做</div>
          <div>就一辈子也不会做了</div>
        </div>
      </div>
      <img src="../../static/img/page2-car.png" alt="" class="page2-car" id="page2-car">
    </div>
    <div id="page3" class="page3">
      <img src="../../static/img/page3-head.png" alt="" class="page3-head" id="page3-head">
      <div class="page3-photo-frame">
        <div>
          <img src="../../static/img/page3-photo1.png" alt="" class="page3-photo1" id="page3-photo1">
          <img src="../../static/img/page3-photo2.png" alt="" class="page3-photo2" id="page3-photo2">
          <img src="../../static/img/page3-photo3.png" alt="" class="page3-photo3" id="page3-photo3">
        </div>
        <div>
          <img src="../../static/img/page3-photo4.png" alt="" class="page3-photo4" id="page3-photo4">
          <img src="../../static/img/page3-photo5.png" alt="" class="page3-photo5" id="page3-photo5">
          <img src="../../static/img/page3-photo6.png" alt="" class="page3-photo6" id="page3-photo6">
        </div>
      </div>
      <div>
        <img src="../../static/img/page3-ship.png" alt="" class="page3-ship" id="page3-ship">
        <div style="display: inline-block">
          <p>以美好的心</p>
          <p>欣赏周遭的事物</p>
          <p>以真诚的心</p>
          <p>对待每一人</p>
          <p>以负责的心</p>
          <p>做好分内的事</p>
        </div>
      </div>
    </div>
    <div id="page4" class="page4">
      <img src="../../static/img/page4_head.png" alt="" class="page4-head" id="page4-head">
      <div class="page4-photo-frame">
        <img src="../../static/img/page4-photo1.png" alt="" class="page4-photo1" id="page4-photo1">
        <img src="../../static/img/page4-photo2.png" alt="" class="page4-photo2" id="page4-photo2">
      </div>
      <img src="../../static/img/page4-ship.png" alt="">
    </div>
    <div id="page5" class="page5">
      <img src="../../static/img/page5-head.png" alt="">
      <div>
        <img src="../../static/img/page5-photo1.png" alt="">
        <div>
          <div>梦想并不奢侈</div>
          <div>只要勇敢的迈出第一步</div>
        </div>
        <img src="../../static/img/page5-photo2.png" alt="">
        <div>
          <div>如果你不出去走走</div>
          <div>你就会以为这就是世界</div>
        </div>
      </div>
      <img src="../../static/img/page5-ship.png" alt="">
    </div>
    <div id="page6" class="page6">
      <img src="../../static/img/page6-head.png" alt="">
      <div>
        <img src="../../static/img/page6-photo1.png" alt="">
        <img src="../../static/img/page6-photo2.png" alt="">
      </div>
      <img src="../../static/img/page6-house.png" alt="">
    </div>
    <div id="page7" class="page7">
      <img src="../../static/img/page7-head.png" alt="">
      <img src="../../static/img/page7-music.png" alt="">
      <div>
        <p>当你下定决心准备出发时</p>
        <p>最困难的时刻就已经过去了</p>
        <p>那么,出发吧.</p>
      </div>
      <img src="../../static/img/page7-earth.png" alt="">
    </div>
  </div>
</body>
<script>
  var  index=0
  var topInstance = 0;
  var pageLength = 7
  window.onload = function () {
    var i;
    for (i=0;i<pageLength;i++) {
      document.getElementById('page'+(i+1)).style.height = document.body.clientHeight + 'px'
    }
    //加载第一页的动画
    showAnimation(0)
  };

  //滑屏事件
  window.onscroll = function () {
  };

  // 鼠标滚轮事件
  window.onmousewheel = function (e) {
    console.log('打印滑动的事件')
    console.log(e)
    if(e.deltaY>0){
      if(index>=pageLength-1){
        alert('到底了哦！')
        return
      }
      index++
      topInstance = topInstance-(document.body.clientHeight)+100
      document.getElementById('main').style.top =  topInstance + 'px'
      showAnimation(index)
    }else{
      if(index<=0){
        alert('到顶了哦！')
        return
      }
      index--
      topInstance = topInstance+(document.body.clientHeight)-100
      document.getElementById('main').style.top =  topInstance + 'px'
      showAnimation(index)
    }
  };

  function showAnimation(index){
    console.log('进入动画函数')
    console.log(index)
    switch (index) {
      case 0:
        // document.getElementById('page1-head').className = 'page1-head';
        // document.getElementById('page1-text').className = 'page1-text';
        // document.getElementById('page1-photo').className = 'page1-photo';

        document.getElementById('page1-head').className = 'page1-head-move';
        document.getElementById('page1-text').className = 'page1-text-move';
        document.getElementById('page1-photo').className = 'page1-photo-move';
        break;
      case 1:
        // document.getElementById('page2-head').className = 'page2-head';
        // document.getElementById('page2-photobg').className = 'page2-photobg';
        // document.getElementById('page2-photopic').className = 'page2-photopic';
        // document.getElementById('page2-text').className = 'page2-text';
        // document.getElementById('page2-car').className = 'page2-car';
        //
        document.getElementById('page2-head').className = 'page2-head-move';
        document.getElementById('page2-photobg').className = 'page2-photobg-move';
        document.getElementById('page2-photopic').className = 'page2-photopic-move';
        document.getElementById('page2-text').className = 'page2-text-move';
        document.getElementById('page2-car').className = 'page2-car-move';
        break;
      case 2:
        // document.getElementById('page3-head').className = 'page3-head';
        // document.getElementById('page3-photo1').className = 'page3-photo1';
        // document.getElementById('page3-photo2').className = 'page3-photo2';
        // document.getElementById('page3-photo3').className = 'page3-photo3';
        // document.getElementById('page3-photo4').className = 'page3-photo4';
        // document.getElementById('page3-photo5').className = 'page3-photo5';
        // document.getElementById('page3-photo6').className = 'page3-photo6e';
        // document.getElementById('page3-ship').className = 'page3-ship';
        //
        document.getElementById('page3-head').className = 'page3-head-move';
        document.getElementById('page3-photo1').className = 'page3-photo1-move';
        document.getElementById('page3-photo2').className = 'page3-photo2-move';
        // document.getElementById('page3-photo3').className = 'page3-photo3-move';
        // document.getElementById('page3-photo4').className = 'page3-photo4-move';
        document.getElementById('page3-photo5').className = 'page3-photo5-move';
        document.getElementById('page3-photo6').className = 'page3-photo6-move';
        document.getElementById('page3-ship').className = 'page3-ship-move';
        break;
      case 3:
        document.getElementById('page4-head').className = 'page4-head-move';
        document.getElementById('page4-photo1').className = 'page4-photo1-move';
        document.getElementById('page4-photo2').className = 'page4-photo2-move';
        break;
    }
  }

  // 手机端触屏事件
  window.touchmove = function () {
    console.log('触屏')
  }
</script>
</html>
