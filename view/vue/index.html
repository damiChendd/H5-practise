<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue</title>
</head>
<body >
  <div id="app">{{message}}
    <cd-button></cd-button>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('cd-button',{
    template:'<button>陈丹按钮</button>'
  })
  var vue = new Vue({
    el:'#app',
    data:{
      message:'hello Vue'
    }
  })
</script>
</html>
